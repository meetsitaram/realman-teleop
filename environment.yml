# Conda environment for RealMan Robot Teleoperation
name: realman-teleop
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip>=23.0
  - numpy>=1.21.0
  - pyyaml>=6.0
  - scipy>=1.7.0
  
  # Development tools (optional)
  - ipython
  - jupyter
  
  # Pip dependencies (not available via conda or require specific versions)
  - pip:
    - Robotic_Arm>=0.2.9
    - pygame>=2.1.0
    - keyboard>=0.13.5
    - inputs>=0.5
    - python-dotenv>=0.19.0
    - colorama>=0.4.4
    - rich>=10.0.0

